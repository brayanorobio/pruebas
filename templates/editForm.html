<!-- Formulario utilizado para la actualizaciÃ³n de datos en la base de datos  -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center">Update Employee Details</h3>
	<div class="form-group">
		<label for="Name">Employee Name:</label>
		<input type="text" class="form-control" ng-model="currentUser.nombre" value="{{currentUser.nombre}}">
	</div>
	
	<div class="form-group">
		<label for="Email">Email Address:</label>
		<input type="email" class="form-control" ng-model="currentUser.tipoProducto" value="{{currentUser.tipoProducto}}">
	</div>
		<div class="form-group">
		<label for="Email">Referencia:</label>
		<input type="email" class="form-control" ng-model="currentUser.referencia" value="{{currentUser.referencia}}">
	</div>
	
	<div class="form-group">
		<label for="Address">Address:</label>
		<input type="text" class="form-control" ng-model="currentUser.precio" value="{{currentUser.precio}}">
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.emp_id)">Actualizar</button>
	</div>
</form>
