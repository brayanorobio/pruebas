<div class="container wrapper" ng-controller="DbController">
<h1 class="text-center">Inventario Productos Naturales VAO</h1>
<nav class="navbar navbar-default">
<div class="navbar-header">
<div class="alert alert-default navbar-brand search-box">
<button class="btn btn-Danger" ng-show="show_form" ng-click="formToggle()">Agregar Producto <span class="glyphicon glyphicon-upload" aria-hidden="true"></span></button>
</div>
<div class="alert alert-default input-group search-box">
<span class="input-group-btn">
<input type="text" class="form-control" placeholder="Buscar producto en la base de datos ..." ng-model="search_query">
</span>
</div>
</div>
</nav>
<div class="col-md-6 col-md-offset-3">

<!-- se utiliza para insertar datos en la base de datos -->
<div ng-include src="'templates/form.html'"></div>

<!-- se utiliza para editar y actualizar datos en base de datos -->
<div ng-include src="'templates/editForm.html'"></div>
</div>
<div class="clearfix"></div>

<!-- Tabla para mostrar los detalles de los empleados -->
<div class="table-responsive">
<table class="table table-hover">
<tr>
<th>Emp ID</th>
<th>Nombre</th>
<th>Tipo de producto</th>
<th>Referencia</th>
<th>Precio</th>
<th></th>
<th></th>
</tr>
<tr ng-repeat="detail in details | filter:search_query">
<td>
<span>{{detail.idProducto}}</span></td>
<td>{{detail.nombre}}</td>
<td>{{detail.tipoProducto}}</td>
<td>{{detail.referencia}}</td>
<td>{{detail.precio}}</td>
<td>
<button class="btn btn-info" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>
</td>
<td>
<button class="btn btn-success" ng-click="deleteInfo(detail)" title="Delete"><span class="glyphicon glyphicon-remove"></span></button>
</td>
</tr>
</table>
</div>
</div>
